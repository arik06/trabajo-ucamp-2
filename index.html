<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">CRUD U-Camp</span>
        </div>
      </nav>


      <div class="container mt 4">
        <div class="row">

            <div class="col-md-5">
                <div class="card">
                <div class="card-header">
                    <h2>Carrito de compras  </h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text"  id="titulo"  class="form-control" placeholder="Ingresar Nombre" >
                        </div>
                        <div class="form-group">
                            <textarea  id="descripcion" class="form-control" placeholder="Ingresa Marca " ></textarea>
                        </div>
                        <div class="form-group">
                            <input type="number" id="nickname" class="form-control" placeholder="Ingresa Precio">
                        </div>
                        <button type="submit" class="btn btn-primary ">Agregar al carrito </button>
                    </form>
                </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table">
                    <thead class="thead-light">
                      <tr>
                        
                        <th scope="col">Nombre</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Precio</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr>
                    
                        <td>Pepe</td>
                        <td>Iplay max</td>
                        <td>250.00</td>
                      </tr>
                     
                 
                    </tbody>
                  </table>
            </div>
        </div>


      </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
